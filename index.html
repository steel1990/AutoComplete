<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" />
        <title>InputAutoComplete</title>
        <link type="text/css" href="./css/style.css" rel="stylesheet" />
        <script type="text/javascript" src="./js/inputAutoComplete.js"></script>
        <script type="text/javascript" src="./js/areaInfo.js"></script>
        <script type="text/javascript">
            window.onload = function(){
                autoComplete({
                    target : document.getElementById("search1"),
                    ajaxUrl : "/city",
                    paramName : "s",
                    ulClass : "autoComplete",
                    callBack : function(data){
                        alert(data);
                    }
                });
                autoComplete({
                    target : document.getElementById("search2"),
                    staticData : areaInfo,
                    ulClass : "autoComplete",
                    callBack : function(data){
                        alert(data);
                    }
                });
                autoComplete({
                    target : document.getElementById("search3"),
                    ajaxUrl : "/random",
                    paramName : "s",
                    ulClass : "autoComplete",
                    callBack : function(data){
                        alert(data);
                    }
                });
            }
        </script>
    </head>
    <body>
        <div>
            <p>skjfkjl</p>
            <p>skjfkjl</p>
            <p>skjfkjl</p>
            <label for="search1">city：</label><input class="search" type="text" id="search1" name="search1"/>
            <label for="search2">city(local)：</label><input class="search" type="text" id="search2" name="search2"/>
            <label for="search3">random：</label><input class="search" type="text" id="search3" name="search3"/>
            <p>skjfkjlsdfsafsd</p>
        </div>
    </body>
</html>
